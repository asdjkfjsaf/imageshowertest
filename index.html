<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Page</title>

  <style>
    /* Reset and basic setup */
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background: #000; /* background color behind image */
      color: white;
    }

    header, footer {
      text-align: center;
      padding: 1rem;
      background: #111;
      font-size: 1.2rem;
    }

    main {
      flex: 1; /* fills available vertical space between header & footer */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    /* The image scales to fit but keeps its ratio */
    main img {
      max-width: 100%;
      max-height: 80vh;
      height: auto;
      width: auto;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Awesome Image</h1>
  </header>

  <main>
    <img src="download.jfif" alt="Displayed image" />
  </main>

  <footer>
    <p>Â© 2025 My Website</p>
  </footer>
</body>
</html>
