<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fullscreen Image</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000; /* fallback background while image loads */
      overflow: hidden;
    }

    /* Container that centers and scales the image */
    .fullscreen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Responsive image that fits any screen */
    .fullscreen img {
      max-width: 100vw;   /* Fit to viewport width */
      max-height: 100vh;  /* Fit to viewport height */
      width: auto;
      height: auto;
      object-fit: contain; /* keep full image visible */
      object-position: center;
      display: block;
      user-select: none;
      -webkit-user-drag: none;
    }
  </style>
</head>
<body>
  <div class="fullscreen">
    <img src="download.jfif" alt="Fullscreen image" />
  </div>
</body>
</html>
