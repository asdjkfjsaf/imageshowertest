<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fullscreen Portrait Image</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000; /* fallback background */
      overflow: hidden;
    }

    /* Container fills viewport */
    .fullscreen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Image takes full height (portrait), keeps aspect ratio */
    .fullscreen img {
      height: 100vh;           /* full viewport height */
      width: auto;             /* keep portrait ratio */
      object-fit: contain;
      object-position: center;
      display: block;
      user-select: none;
      -webkit-user-drag: none;
    }
  </style>
</head>
<body>
  <div class="fullscreen">
    <img src="download.jpg" alt="Fullscreen image" />
  </div>
</body>
</html>
