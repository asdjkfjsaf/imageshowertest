<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fullscreen Image</title>

  <!-- Replace "image.png" with your filename (same folder) -->
  <style>
    /* Reset */
    html,body {
      height: 100%;
      margin: 0;
    }

    /* Container fills viewport */
    .fullscreen {
      position: fixed;
      inset: 0;               /* top:0; right:0; bottom:0; left:0; */
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;       /* shows while image loads */
      overflow: hidden;
    }

    /* The image covers the viewport while preserving aspect ratio */
    .fullscreen img {
      width: 100%;
      height: 100%;
      object-fit: cover;      /* cover, so no empty space; crop if needed */
      object-position: center;
      display: block;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* Optional: hide scrollbars on small rounding issues */
    ::-webkit-scrollbar { width: 0; height: 0; }
  </style>
</head>
<body>
  <div class="fullscreen" role="img" aria-label="Decorative full-screen image">
    <!-- Change src="image.png" to your PNG filename -->
    <img src="image.png" alt="" />
  </div>
</body>
</html>
